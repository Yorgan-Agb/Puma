<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Puma Fragrances</title>
  </head>
  <body>
    <div id="logoContainer">
      <img id="logoPicture" src="/media/logo-puma.png" alt="Logo" />
    </div>
    <div id="videoContainer">
      <video src="/media/video-puma.mp4" id="videoPuma" autoplay muted></video>
    </div>
    <div id="deoContainer">
      <img id="deoPicture" src="/media/déodo.png" alt="Déodorant" />
    </div>
    <div id="textHide">
      <div id="firstText">RETROUVE TON DEODORANT CHEZ</div>
      <div id="secondText">
        <br />GEANT 49 ANGERS ANJOU<br />
        1 RUE DU GRAND MONTREJEAU - CC A<br />
        49000 ANGERS<br />
        <div id="test">
          <img id="localisation" src="/media/mapPic.png" alt="Localisation" />
        </div>
      </div>
    </div>
    <div id="footerContainer">
      <div id="chevron" onClick="moveUp()">
        <img id="fleche" src="/media/lafleche.png" alt="Une flèche" />
      </div>
    </div>
    <div id="circleContainer">
      <div id="bottomTitle">EN PROFITER</div>
      <div id="circle"></div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
